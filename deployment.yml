apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-python-app
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-python-app
  template:
    metadata:
      labels:
        app: sample-python-app
    spec:
      containers:
      - name: sample-python-app
        image: teaguejobs/sample-python-app-demo:1
        ports:
        - containerPort: 8000
